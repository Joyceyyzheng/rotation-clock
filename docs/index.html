<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="clockBody"></div>
    <div id="clock"></div>
    <div id="hour-hand"></div>
    <div id="minute-hand"></div>
    <div id="slider-container">
      <div id="slider-container1">
        <label for="sliderText"
          >Hour Degree:
          <span id="output">0</span>
        </label>
        <br />
        <input
          type="range"
          id="mySlider"
          min="0"
          max="360"
          step="1"
          value="0"
        />
      </div>
      <div id="slider-container2">
        <label for="sliderText1"
          >Minute Degree: <span id="output1">0</span>
        </label>
        <br />
        <input
          type="range"
          id="mySlider2"
          min="0"
          max="360"
          step="1"
          value="0"
        />
        <br />
        <p>*0 degree starts at 0 o'clock here.</p>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
